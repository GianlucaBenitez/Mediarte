<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="icon" href="styles/logo_mediarte.png" type="image/x-icon">
  <title>Mediarte</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="index.html">
        <img src="styles/logo_mediarte.png" alt="Logo" width="50" height="50" class="d-inline-block">
        Mediarte</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mediarte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column align-items-center">
          <div class="celular-buttons mt-auto d-lg-none d-flex flex-column position-absolute top-50 align-items-center">
            <a class="btn login-button mb-2" href="index.html">Inicio</a>
            <a class="btn registro-button" href="indexmenu.html">Menu</a>
            <a class="btn registro-button" href="perfil2.html">Perfil</a>
          </div>
        </div>        
      </div>
      <div class="d-none d-lg-flex escritorio-buttons">
        <a class="btn login-button me-2" href="index.html">Inicio</a>
        <a class="btn registro-button me-2" href="indexmenu.html">Menu</a>
        <a class="btn registro-button " href="perfil2.html">Perfil</a>
      </div>
    </div>
  </nav>

  <!-- Cards Section -->
  <div class="container mt-4">
    <div class="row d-flex flex-wrap justify-content-center gap-4">
        <div class="meditation-card Ansiedad">
          <img src="styles/ansiedadCard.jpg" class="card-image Ansiedad" alt="Meditacion de Ansiedad">
          <h5 class="card-title Ansiedad">多Sientes Ansiedad?</h5>
        </div>
        <div class="meditation-card Estres">
          <img src="styles/estresCard.jpg" class="card-image Estres" alt="Meditacion de Estres">
          <h5 class="card-title Estres">多Sientes Estres?</h5>
        </div>
        <div class="meditation-card Insomnio">
          <img src="styles/insomioCard.jpg" class="card-image Insomnio" alt="Meditacion de Insomnio">
          <h5 class="card-title Insomnio">多Tienes Insomnio?</h5>
        </div>
        <div class="meditation-card Panico">
          <img src="styles/panicoCard.jpg" class="card-image Panico" alt="Meditacion de Panico">
          <h5 class="card-title Panico">多Tienes Panico?</h5>
        </div>
        <div class="meditation-card Guardados">
          <img src="styles/guardadoCard.jpeg" class="card-image Guardados" alt="Guardados">
          <h5 class="card-title Guardados">Favoritos</h5>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/validarCookies.js"></script>
  <script src="scripts/audios.js"></script>
</body>
</html>
