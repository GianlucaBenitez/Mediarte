<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="icon" href="styles/logo_mediarte.png" type="image/x-icon">
  <title>Mediarte</title>
</head>
<body>
  <div id="backgroundImage" class="background-image"></div>
    <!-----------------------Cards De Audio------------------------>
  <div class="container mt-5 pt-4">
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
            <img class="card-img-top mp3-cover" src="styles/insomnio1.jpeg" alt="Card image cap">
            <div class="card-body">
                <h4 classs="card-title">Meditacion para Dormir</h4>
                <p class="card-text">Insomnio</p>
                <audio controls class="mp3-audio">
                    <source src="Meditacion-Dormir.mp3" type="audio/mp3">
                    Tu navegador no soporta audios
                </audio>
                </div>
            </div>
        </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
