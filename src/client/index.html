<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="icon" href="styles/logo_mediarte.png" type="image/x-icon">
  <title>Mediarte</title>
</head>
<body>

  <!-- Contenedor del fondo -->
  <div id="backgroundImage" class="background-image"></div>

  <!-- Pantalla del inicio -->
  <div id="splashScreen" class="splash-screen d-flex justify-content-center align-items-center">
    <h1 class="brand-name">˚₊‧꒰ა Mediarte ໒꒱ ‧₊˚</h1>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom" id="mainNavbar">
    <div class="container-fluid justify-content-start"> 
      <a class="navbar-brand" href="index.html">
        <img src="styles/logo_mediarte.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        Mediarte
      </a>
    </div>
    <div class="auth-buttons d-none d-lg-flex position-absolute top-0 end-0 me-4 mt-3">
      <a class="btn login-button me-2" href="login.html">Iniciar Sesion</a>
      <a class="btn registro-button" href="registrarse.html">Registrarse</a>
    </div>
  </nav>

  <!-- Recuadro central -->
  <div id="centralBox" class="central-box d-flex justify-content-center align-items-center">
    <div class="content-box">
      <!-- Sección de texto -->
      <div class="text-section">
        <p id="centralText"></p>
      </div>

      <!-- Sección de imagen -->
      <div class="image-section">
        <img id="centralImage" src="styles/logo_mediarte.png" alt="Imagen central" />
      </div>

      <!-- Botón de flecha -->
      <button id="arrowButton" class="btn btn-arrow">Siguiente <span>&#8594;</span></button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/home.js"></script>

</html>
