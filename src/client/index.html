<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/home.css">
  <title>Mediarte</title>
</head>
<body>

  <!-- Contenedor del fondo -->
  <div id="backgroundImage" class="background-image"></div>

  <!-- Pantalla del inicio -->
  <div id="splashScreen" class="splash-screen d-flex justify-content-center align-items-center">
    <h1 class="brand-name">Mediarte</h1>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom" id="mainNavbar">
    <div class="container-fluid justify-content-start"> <!-- Cambié justify-content-center a justify-content-start -->
      <a class="navbar-brand" href="index.html">Mediarte</a>
    </div>
    <div class="auth-buttons d-none d-lg-flex position-absolute top-0 end-0 me-4 mt-3">
      <a class="btn login-button me-2" href="login.html">Iniciar Sesion</a>
      <a class="btn registro-button" href="registrarse.html">Registrarse</a>
    </div>
  </nav>

  <!-- Nuevo recuadro central con imagen, texto y botón -->
  <div id="centralBox" class="central-box d-flex justify-content-center align-items-center">
    <div class="content-box d-flex flex-column">
      <!-- Texto centrado en la sección izquierda -->
      <div class="text-section d-flex flex-column justify-content-center align-items-start"> <!-- Cambié align-items-center a align-items-start -->
        <p id="centralText"></p>
      </div>
      <!-- Imagen en la esquina inferior izquierda -->
      <div class="image-section position-absolute bottom-0 start-0">
        <img id="centralImage" src="styles/logo_mediarte.png" alt="Imagen central" />
      </div>
    </div>
    <!-- Botón de flecha alineado a la izquierda inferior -->
    <button id="arrowButton" class="btn btn-arrow position-absolute bottom-0 start-0 ms-4 mb-4">Siguiente <span>&#8594;</span></button> <!-- Añadí ms-4 para margen desde la izquierda y mb-4 para margen inferior -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/home.js"></script>
</body>
</html>
