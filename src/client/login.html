<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="styles/logo_mediarte.png" type="image/x-icon">
    <title>Mediarte</title>
</head>
<body>
 <!----------------------- Main Container -------------------------->
 <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!----------------------- Login Container -------------------------->
     <div class="row border rounded-5 p-3 bg-white shadow box-area">
  <!--------------------------- Left Box ----------------------------->
     <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: rgb(255, 255, 255);">
         <div class="featured-image mb-3">
          <img src="styles/logo_mediarte.png" class="responsive-image" alt="Logo Mediarte">
         </div>
     </div> 
  <!-------------------- ------ Right Box ---------------------------->
      
     <div class="col-md-6 right-box">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Bienvenido a Mediarte</h2>
                   <p>Estamos felices de volverte a ver ⋆౨ৎ˚⟡˖ ࣪ </p>
              </div>
              <div class="input-group mb-3">
                  <input id="email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <input id="contrasena" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                <button id="mostrarContrasena" class="btn btn-light btn-lg" type="button">👁</button>
            </div>
                        
              </div>
              <div class="input-group mb-3">
                  <button class="btn-login btn btn-lg w-100 fs-6">Enviar</button>
              </div>
              <div class="row">
                  <small>No tienes una cuenta? <a href="registrarse.html">Registrate</a></small>
              </div>
        </div>
     </div> 
    </div>
  </div>
    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
